<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <h3>Instructions:-</h3>
        <p style="text-decoration: double;">Click on the + sign to add an objective to the list.<hr>
            Click on the added objective to cross it out.<hr>
            Double click on the added objective to remove it entirely.<hr>
        </p>
        <div class="container">
            <input id="inputField" type="text"><button id="addToDo">+</button>
            <div class="to-dos" id="toDoContainer">
                <script src="main.js">
                </script>
            </div>
        </div>
    </body>
</html>
